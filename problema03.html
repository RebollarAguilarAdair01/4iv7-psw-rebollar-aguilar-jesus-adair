<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 03 JS</title>
    <link rel="stylesheet" href="./css/problemas.css">
    <script src="JS/problema03.js"></script>
</head>
<body>
    <p>
        Se le ha ordenado diseñar una aplicación web la cual pueda calcular 
        el total a pagar de una compra si se hace un descuento del 15%.
    </p>

    <form action="POST" name="formulario">
        <table align="center" border="1">
            <tr>
                <td class="td_sup">Ingresa el total a pagar : $</td>
                <td class="td_inf"><input type="text" name="precio" 
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf"><input type="button" value="calcular"
                    name="enviar" onclick="calcular()"></td>
            </tr>
            <tr>
                <td class="td_sup">Su total a pagar con el 15% de descuento es : </td>
                <td><input type="text" name="total" id="PrecioF" readonly="readonly"
                    class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="borrar()"></td>
            </tr>
        </table>
    </form>
    <br>
    <a href="formulario.html">Regresar al formulario principal</a>
    
</body>
</html>
