<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 8</title>
    <link rel="stylesheet" href="./css/problemas.css">
    <script src="JS/problema08.js"></script>
</head>
<body>
    <p>Se le ha ordenado diseñar una aplicación web que pueda leer 3 números
        e imprimir el mayor.
    </p>
    <form action="POST" name="formulario">
        <table align="center" border="1">
            <tr>
                <td class="td_sup">Ingresa el primer número</td>
                <td class="td_inf"><input type="text" name="NumU" 
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Ingresa el segundo número</td>
                <td class="td_inf"><input type="text" name="NumD"
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">Ingrese el tercer número</td>
                <td class="td_inf"><input type="text" name="NumT"
                    onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" name="enviar" value="calcular"
                    onclick="calcular()"></td>
            </tr>
            <tr>
                <td class="td_sup">El número mayor es: </td>
                <td><input type="text" name="NumM" id="Resultado" readonly = "readonly"
                    class="input_text"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="Borrar" name="reset" onclick="Borrar()"></td>
            </tr>
        </table>
        <br>
        <a href="formulario.html">Regresar al forulario principal</a>
    </form>
    
</body>
</html>
